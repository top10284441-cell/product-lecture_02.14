<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관상 분석기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>얼굴 관상 분석기</h1>
        <div class="upload-section">
            <input type="file" id="imageUpload" accept="image/*">
            <label for="imageUpload" class="upload-button">이미지 업로드</label>
            <div class="image-preview-container">
                <img id="imagePreview" src="#" alt="이미지 미리보기">
            </div>
        </div>
        <button id="analyzeButton" disabled>관상 보기</button>

        <div id="loading" class="loading-spinner">
            <div class="spinner"></div>
            <p>인공지능이 관상을 분석 중입니다...</p>
        </div>

        <div id="results" class="results-section">
            <h2>분석 결과</h2>
            <p><strong>성격:</strong> <span id="personalityResult"></span></p>
            <p><strong>재물운:</strong> <span id="financialResult"></span></p>
            <p><strong>직업운:</strong> <span id="careerResult"></span></p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
